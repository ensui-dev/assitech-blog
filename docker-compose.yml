services:
  postgres:
    image: postgres:16-alpine
    container_name: assitech-postgres
    environment:
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpassword
      POSTGRES_DB: blogdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser -d blogdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - assitech-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assitech-backend
    environment:
      PORT: 3000
      NODE_ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpassword
      POSTGRES_DB: blogdb
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      HUGGINGFACE_MODEL: mistralai/Mistral-7B-Instruct-v0.1
      UNSPLASH_ACCESS_KEY: ${UNSPLASH_ACCESS_KEY}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ARTICLE_GENERATION_CRON: "0 2 * * *"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - assitech-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: assitech-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - assitech-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  assitech-network:
    driver: bridge
